<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>自定义指令3</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

</head>
<body>
<div class='p'>
    指令需要多个值，可以传入一个 JavaScript 对象字面量:
    <p v-demo="{ color: 'white', text: 'hello!' }">段落</p>
</div>
自定义指令接收 对象字面量<br>
v-demo ="{ color: 'white', text: 'hello!' }" 的 binding.value-----------------<br>
{color: "white", text: "hello!"}

</body>
<script src ="../vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'.p',
        //自定义局部指令
        directives:{
            demo:{
                bind(el,binding,vnode){    // 只调用一次，指令第一次绑定到元素时调用。 
                //指令需要多个值，可以传入一个 JavaScript 对象字面量  
                    console.log(binding.value);
                }
            },
 
        } 
 
    })
</script>
</html>
