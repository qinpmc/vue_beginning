<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/user/foo">Go to Foo</router-link>
        <router-link to="/user/bar">Go to Bar</router-link>
        <router-link to="/user">Go to user</router-link>
        <router-link to="/user#qaz">Go to user#qaz</router-link>
        <router-link to="/user?to=foo">Go to user?to=foo</router-link>
        <router-link to="/notfound">任意</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<script>
    const User = {
        template:"<div>User {{ $route.params.id }}</div>",
        watch: {
            '$route' :function(to, from) {   // 对路由变化作出响应...
                console.log(to);
                console.log(from);
            }
        }
    };

    const Notfound = {
        template:"<div>404</div>"
    };
    const All = {
        template:"<div>All match</div>"
    };
    const router = new VueRouter({
        routes:[
            //// 动态路径参数 以冒号开头
            {path:"/user/:id?",component:User},  //  /user  /user#qaz  /user?to=foo 均匹配
            {path:"/notfound",component:Notfound},
            {path:"/*",component:All},  // 谁先定义的，谁的优先级就最高：尝试替换  path:"/*" 和 path:"/notfound" 的位置
            

        ]
    });
    const app = new Vue({
        router:router
    }).$mount('#app');
</script>
</body>
</html>
